<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<style>
* {
    margin: 0;
    padding: 0;
}

body {
    width: 150px;
    max-height: 300px;
    /*background-color: #fafafa;*/
}
.popup_content {
    width: 100%;
    height: 110px;
    overflow-y: auto;
    text-align: center;
}
.header h6 {
  color: #26a69a;
  font-weight: bold;
}
.oscb-divider {
    height: 1px;
    background-color: #f5f5f5;
    margin: 10px 5px;
}

.oscb-version {
    position: fixed;
    right: 3px;
    bottom: 3px;
    color: #999;
}
</style>
</head>
<body>
  <div class="popup_content">
    <div class="header">
      <h6>OSChina Block</h6>
    </div>
    <div class="oscb-divider"/></div>
    <div class="btn-toolbar" role="toolbar" style="padding: 5px;">
      <div class="btn-group btn-group-sm" role="group" >
        <button type="button" class="btn btn-default" id="btn-on">On</button>
        <button type="button" class="btn btn-default" id="btn-off">Off</button>
      </div>

      <div class="btn-group btn-group-sm" role="group" >
        <button type="button" class="btn btn-success" id="btn-option">Option</button>
      </div>
    </div>
    
    <div class="oscb-version">v0.1.1</div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/popup.js"></script>
</body>
</html>
